{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Upload Reports</h2>
<form id="u" class="space-y-3">
  <input type="file" name="file" class="block text-sm" />
  <button class="px-4 py-2 rounded-xl bg-slate-800 hover:bg-slate-700">Upload</button>
</form>
<pre id="out" class="mt-4 p-4 bg-slate-950/70 rounded-xl ring-1 ring-slate-800 text-sm"></pre>
<script>
document.getElementById("u").addEventListener("submit", async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const r = await fetch("/uploads", {method:"POST", body: fd});
  document.getElementById("out").textContent = await r.text();
});
</script>
{% endblock %}
